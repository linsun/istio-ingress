apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: istio-fd
  namespace: istio-system
spec:
  tls:
  - hosts:
    - xxxx.us-south.containers.mybluemix.net
    secretName: secret
  rules:
  - host: xxxx.us-south.containers.mybluemix.net
    http:
      paths:
      - path: /
        backend:
          serviceName: istio-ingress
          servicePort: 80
  - host: zipkin.xxxx.ap-south.containers.mybluemix.net
    http:
      paths:
      - path: /
        backend:
          serviceName: zipkin
          servicePort: 9411
  - host: grafana.xxxx.ap-south.containers.mybluemix.net
    http:
      paths:
      - path: /
        backend:
          serviceName: grafana
          servicePort: 3000
